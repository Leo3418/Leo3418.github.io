name: Jekyll Site CI

on:
  push:
    branches: [ jekyll ]
  pull_request:
    branches: [ jekyll ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container
      # 'chown -R jekyll /usr/gem' is a workaround described at
      # https://github.com/envygeeks/jekyll-docker/issues/268#issuecomment-618561677
      # Remove it once the image fixing the issue is pulled by GitHub
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chown -R jekyll /usr/gem && chmod 777 /srv/jekyll && bundle && jekyll build --future"
    - name: Push the site to the master branch
      if: ${{ github.event_name == 'push' }}
      run: |
        sudo chmod -R 777 ${{ github.workspace }}/_site
        cd ${{ github.workspace }}/_site
        git init
        git config user.name ${{ github.actor }}
        git config user.email ${{ github.actor }}@users.noreply.github.com
        git remote add origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git
        git add .
        git commit -m "Deploy site built from commit ${{ github.sha }}"
        git push -f -u origin master
